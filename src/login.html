<link rel="stylesheet" type="text/css" href="../css/login.css">
<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<div class="login">
	<div class="path">
		<a href="#">首页</a>
		>>
		<span style="font-weight: 4px;">登录</span>
	</div>
	<div id="login-body">
		<p>
			<span>用户名</span>
			<input id="l-user" class="l-input" type="text">
		</p>
		<p>
			<span>密码</span>
			<input id="l-name" class="l-input" type="text">
		</p>
		<p style="font-size: 16px;color:#C83F3F">
			<input id="l-submit" type="button" value="登录" onclick="login_req()">
			<input id="l-sign-free" type="radio" >七天免登录
		</p>
		<p>
			<a href="#">忘记密码？</a>
			<a href="#">修改密码</a>
		</p>
	</div>
</div>
