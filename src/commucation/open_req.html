<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于我们</title>
	<link rel="stylesheet" type="text/css" href="../../css/basic.css">
</head>
<body>
	<div>
		<div class="path">
			<a href="#">首页</a>
			>>
			<a href="#">交流区</a>
			>>
			<span style="font-weight: 4px;">公开问题</span>
		</div>
		<div id="oreq-left-body" class="left-basicmenu">

				<ul class="submenu-sub">

						</div>
						<div >
							标签
						</div>
					</div>
					<div id="ques-item">
						<div>
							问题描述：
							<textarea name="textarea" id="textarea" cols='50' rows='2'>
							</textarea>
							<input type="button" value="上传">
						</div>
					</div>
		        </div>
			</div>
		</div>
	</div>
